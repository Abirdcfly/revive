ignoreGeneratedHeader = true
severity = "warning"
confidence = 0.8

[rule.blank-imports]
[rule.context-as-argument]
  severity = "error"
[rule.context-keys-type]
[rule.dot-imports]
  severity = "error"
[rule.error-return]
[rule.error-strings]
  severity = "error"
[rule.error-naming]
[rule.exported]
[rule.if-return]
[rule.increment-decrement]
[rule.var-naming]
[rule.var-declaration]
[rule.package-comments]
[rule.range]
[rule.receiver-naming]
[rule.time-naming]
[rule.unexported-return]
[rule.indent-error-flow]
[rule.errorf]
